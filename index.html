<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="./script.js" defer></script>

    <title>Qr Code - Gerador</title>
</head>
<body>
    <div class="container">
        <div class="header-form">
            <div class="header">
                <h1>Gerador de QRCodes</h1>
                <p>Transforme seus links e facilite acessos</p>
            </div>
            <div class="form">
                <input type="text"  placeholder="Insira a URL" name="" id="inputValue">
                <button id="btnValue" >Gerar QRcode</button>
            </div>
        </div>
        <div class="qr-code">
            <img src="" id="imgQrCode" alt="QR gerado">
        </div>
    </div>
</body>
</html>
